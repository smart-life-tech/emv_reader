<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .offline-message {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10;
        }

     
    </style>
</head>

<body>
    <div class="offline-message hidden" id="offlineMessage">
        <h1>No Internet Connection</h1>
        <p>Please check your connection and try again.</p>
        <button id="checkConnectionBtn">Check Internet Connection</button>
        <button id="wifi">Connect to WiFi Network</button>
    </div>

    <script>
        function checkConnection() {
            if (!navigator.onLine) {
                // Show the message if there is no internet connection
                document.getElementById('offlineMessage').classList.remove('hidden');
            } else {
                // Hide the message if there is internet
                document.getElementById('offlineMessage').classList.add('hidden');
                // Redirect to the website when internet is restored
                window.location.href = "https://chingup.com/rpi_pos/";
            }
        }

        document.getElementById('checkConnectionBtn').addEventListener('click', function () {
            if (navigator.onLine) {
                // Redirect to the website when internet is restored
                window.location.href = "https://chingup.com/rpi_pos/";
                alert('Internet connection restored!');
                window.location.reload();
            } else {
                alert('Still no internet connection.');
            }
        });
        document.getElementById('wifi').addEventListener('click', function () {
            //window.location.href="/home/chingup/emv_reader/html2/index.html";
            window.location.href = "http://localhost:5000/api/settings";
        });

        // Run the function on page load
        checkConnection();

        // Add event listeners to monitor connection status changes
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
    </script>
</body>

</html>
