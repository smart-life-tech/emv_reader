<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="/home/chingup/Downloads/logo.jpg" alt="Full Screen Image">
</body>
</html>
